{% extends "base.html" %}

{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
<div class="card-body">
<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %} {{ form }}
    <div class="mt-3">
      <button class="btn btn-primary mt-3" type="submit">Enregistrer</button>
    </div>
  </form>
</div>
</div>
{% endblock content %}
